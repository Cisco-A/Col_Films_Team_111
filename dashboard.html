    <!-- header for mobile -->
    <header class="header-for-mobile">
        <div class="top-header">
            <img class="logo" src="images/desktop-logo.png" alt="">
            <div class="notification-panel">
                <img src="images/notification-icon.svg" alt="">
                <img src="images/profile-photo.svg" alt="">
            </div>
        </div>
        
        <div class="search-fields">
            <img id="hamburger" src="images/hamburger-icon.svg" alt="">
            <input type="search" name="" id="">
            <select name="categories" id="">
                <option value="Movies">Categories</option>
            </select>
        </div>
        
    </header>
    
    <nav id="menu">
        <h4 >Menu</h4>
        <ul>
            <li class="menu-items"><a href=""><img src="images/home-icon.svg" alt=""> Home</a></li>
            <li class="menu-items"><a href=""><img src="images/following-icon.svg" alt=""> Following</a></li>
            <li class="menu-items"><a href=""><img src="images/library-icon.svg" alt=""> Library</a></li>
            <li class="menu-items"><a href=""><img src="images/new-release-icon.svg" alt=""> New Release</a></li>
            <li class="menu-items"><a href=""><img src="images/mylist-icon.svg" alt=""> MyList</a></li>
            <li class="menu-items"><a href=""><img src="images/videos-icon.svg" alt=""> My videos</a></li>
            <li class="menu-items"><a href=""><img src="images/settings-icon.svg" alt=""> Settings</a></li>
            <li class="menu-items"><a href=""><img src="images/logout-icon.svg" alt=""> Settings</a></li>
        </ul>
        <img id="close-icon" src="images/close.svg" alt="">

    <main></main>
    <footer></footer>
